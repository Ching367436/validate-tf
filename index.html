    <h2>使用方法</h2>
    <h3>1. Bookmark</h3>
    <p>新增一個 Bookmark</p>
    <p>將下方文字作為 Bookmark 網址</p>
    <div>
        <input id="bookmark" class="all" value='javascript:(()=>{function%20appendScript(src){const%20s=document.createElement("script");s.src=src;s.defer=true;document.head.appendChild(s);}appendScript("https://Ching367436.github.io/validate-tf/bookmark/index.js");})();'
            readonly>
        <button id="copy">copy</button>
    </div>
    <p>在所要網頁中點開此 Bookmark </p>
